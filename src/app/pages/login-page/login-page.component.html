<div class="container">
    <div class="login-table p-3 mb-2 bg-dark-subtle text-dark-emphasis rounded border-start">
        <div class="header-login text-center">
            <h1>Login</h1>
        </div>
        <form (ngSubmit)="onLogin($event)" #loginForm="ngForm">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    [(ngModel)]="email" name="email" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="password"
                    name="password" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="button" class="btn btn-primary" (click)="onLogin($event)">Login</button>
            <button type="button" class="btn btn-secondary" (click)="onRegister($event)">Cadastre-se</button>
        </form>

    </div>
</div>
